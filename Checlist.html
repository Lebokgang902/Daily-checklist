<!DOCTYPE html>
<html>
<head>
    <title>Daily Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Daily Checklist</h1>
    <div id="checklist"></div>
    <button onclick="resetChecklist()">Reset Checklist</button>

    <script>
        // Define tasks
        const tasks = [
            "Back Office Computer",
            "Reception Machines",
            "Symphony check in the Bars",
            "Duties Manager Machine",
            "kitchen printer",
            "check machines in the stores"
        ];

        // Load tasks into the checklist
        function loadChecklist() {
            const checklist = document.getElementById("checklist");
            checklist.innerHTML = tasks.map(task => `
                <div class="task">
                    <input type="checkbox" />
                    <label>${task}</label>
                </div>
            `).join("");
        }

        // Reset all checkboxes
        function resetChecklist() {
            document.querySelectorAll("input[type='checkbox']").forEach(checkbox => checkbox.checked = false);
        }

        // Initialize the checklist on page load
        loadChecklist();
    </script>
</body>
</html>
